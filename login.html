                <label for="user-tab" class="tab-label">User Login</label>
                <input type="radio" id="admin-tab" name="tab" class="tab-input">

            <!-- User login form -->
            <form action="user.html" id="user-login-form" class="login-tab">
                <!-- User login fields -->
                <!-- Your user login form fields here -->
                <div class="txt_field">
                    <input type="text" name="text" required> 
                    <span></span>
                    <label for="">Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label for="">Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <a href="home.html"><input type="submit" name="btn" value="login"></a>
                <div class="signup_link">
                    Not a member? <a href="signup.html">Signup</a>
                </div>
            </form>
            
            <!-- Admin login form -->

                <!-- Admin login fields -->
                <!-- Your admin login form fields here -->

                    <input type="text" name="text" required>

                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label for="">Admin Password</label>
                </div>
                <div class="pass">Forgot Admin Password?</div>
                <a href="home.html"><input type="submit" name="btn" value="Admin login"></a>
